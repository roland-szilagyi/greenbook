<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Tasty</title>
</head>
<body>

  <!-- HEADER LAYOUT -->
  <header>
    <nav>
      <svg class="icon--menu" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </nav>
    <h1>Tasty.</h1>
    <div>
      <svg class="icon--user" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
    </div>
  </header>

  <!-- SEARCHBAR COMPONENT-->
  <aside class="searchbar">
    <form action="#">
      <svg class="icon--search" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
      <input type="search" placeholder="Start searching...">
    </form>
  </aside>

  <!-- DAILY-UPDATE COMPONENT -->
  <article class="dailyupdate">
    <div class="dailyupdate__cont">
      <div class="title__cont">
        <h3>Recipe of the day</h3>
      </div>
      <div class="img__cont">
        <img src="./src/assets/images/sample2.jpeg" alt="recipeoftheweek-photo">
      </div>
      <div class="details__cont">
        <div class="details__title__cont">
          <h6 class="js-titlename"><!-- JS GEN --></h6>
        </div>
        <div class="details__info__cont">
          <div class="time__cont">
            <svg class="icon--clock" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-64-24-123t-69-104L480-480v-320q-134 0-227 93t-93 227q0 134 93 227t227 93Z"/></svg>
            <p class="js-cooktime"><!-- JS GEN --></p>
          </div>
          <div class="favorite__cont">
            <svg class="icon--heartplus" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M440-501Zm0 381L313-234q-72-65-123.5-116t-85-96q-33.5-45-49-87T40-621q0-94 63-156.5T260-840q52 0 99 22t81 62q34-40 81-62t99-22q81 0 136 45.5T831-680h-85q-18-40-53-60t-73-20q-51 0-88 27.5T463-660h-46q-31-45-70.5-72.5T260-760q-57 0-98.5 39.5T120-621q0 33 14 67t50 78.5q36 44.5 98 104T440-228q26-23 61-53t56-50l9 9 19.5 19.5L605-283l9 9q-22 20-56 49.5T498-172l-58 52Zm280-160v-120H600v-80h120v-120h80v120h120v80H800v120h-80Z"/></svg>
          </div>
        </div> 
      </div>
    </div>
  </article>

  <!-- CATEGORY CAROUSEL -->
  <article class="category__carousel">
    <div class="title__cont">
      <h3>Categories</h3>
    </div>
    <button class="carousel__btn carousel__btn--prev">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
    </button>
    <div class="category__carousel__cont">
      <a href="#" data-hover-text="Soups">
        <img src="./src/assets/images/sample2.jpeg" alt="Go to section 1">
      </a>
      <a href="#" data-hover-text="Desserts">
        <img src="./src/assets/images/sample.jpeg" alt="Go to section 2">
      </a>
      <a href="#" data-hover-text="Vegan">
        <img src="./src/assets/images/sample3.jpeg" alt="Go to section 3">
      </a>
      <a href="#" data-hover-text="for Christmas Eve">
        <img src="./src/assets/images/sample2.jpeg" alt="Go to section 4">
      </a>
      <a href="#" data-hover-text="Main Courses">
        <img src="./src/assets/images/sample.jpeg" alt="Go to section 5">
      </a>
    </div>
    <button class="carousel__btn carousel__btn--next">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
    </button>
  </article>

  <script src="./src/js/script.js"></script>
</body>
</html>
